	<script language="javascript" type="text/javascript">
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}

		var s = getQueryVariable("s").replace(new RegExp("%20","gm"), '').replace(new RegExp("%C2%A0","gm"),'').replace(new RegExp("[+]","gm"),'').replace(new RegExp(" ","gm"),'');
		var link = "https://pan.baidu.com/s/"

		if (s.length == 28) {
			for (i = 0; i < s.length - 5; i++) { link += s[i] }
			link += "#";
			for (i = s.length - 4; i < s.length; i++) { link += s[i] }
			//alert(link);
			window.open(link);
		} else if (s.length == 23) {
			//alert(link);
			window.open(link + s);
		} else if (s != '') {
			prompt("神秘代码出错", s);
		}

	</script>
